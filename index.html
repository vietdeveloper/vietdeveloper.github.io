            <script type="text/javascript">
                function getRandomInt(max) {
                    return Math.floor(Math.random() * Math.floor(max));
                }

                // 2020-03-03 Fictitious name for testing. Ref vl20190918RandomChoice.py and viet-test-data.txt
                var aFNames = ['Test', 'Sample', 'Example', 'Demo'];
                var aGreekChars = ['Alpha', 'Beta', 'Gamma', 'Delta', 'Epsilon', 'Zeta', 'Eta', 'Theta', 'Iota', 'Kappa', 'Lambda', 'Mu', 'Omega'];
                var aGreekMyths = ['ZEUS', 'Hera', 'Poseidon', 'Demeter', 'Athena', 'Apollo', 'Artemis', 'Ares', 'Aphrodite', 'Hephaestus', 'Hermes', 'Hestia'];
                var aPlanets = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'];
                var aLName = aGreekChars.concat(aPlanets);
                var aStreets = ['Road', 'Street', 'Avenue', 'Parkway', 'Blvd.'];
                var aSBCities = ['Chino Hills, CA 91709', 'Rancho Cucamonga, CA 91701', 'Chino, CA 91708', 'Grand Terrace, CA 92313', 'Redlands, CA 92373', 'Fontana, CA 92335', 'Loma Linda, CA 92350', 'Yucapa, CA 92399', 'Upland, CA 91786', 'Ontario, CA 91761', 'Rialto, CA 92376', 'Montclair, CA 91763', 'Victorville, CA 92392', 'San Bernardino, CA 92401'];

                document.write("<br><br>");
                document.write(aFNames[getRandomInt(aFNames.length - 1)] + " " + aGreekChars[getRandomInt(aGreekChars.length - 1)] + " " + aPlanets[getRandomInt(aPlanets.length - 1)]);
                document.write("<br>");
                document.write(getRandomInt(9999) + ' ' + aGreekMyths[getRandomInt(aGreekMyths.length - 1)] + ' ' + aStreets[getRandomInt(aStreets.length - 1)]);
                document.write(", ");
                document.write(aSBCities[getRandomInt(aSBCities.length - 1)]);
                document.write("<br>");
                document.write((100 + getRandomInt(899)) + "-555-" + getRandomInt(9999).toString().padStart(4, '0'));
                document.write("<br>");
                // https://stackoverflow.com/questions/1349404/generate-random-string-characters-in-javascript
                function makeid(length) {
                    var result = '';
                    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                    var charactersLength = characters.length;
                    for (var i = 0; i < length; i++) {
                        result += characters.charAt(Math.floor(Math.random() * charactersLength));
                    }
                    return result;
                }
                document.write(makeid(16));

                // 2020-06-21 https://stackoverflow.com/questions/105034/how-to-create-guid-uuid
                function uuidv4() {
                    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                }

                document.write("<br>");
                document.write(uuidv4());
            </script>
